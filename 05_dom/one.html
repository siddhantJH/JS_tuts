<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning</title> 
    <!-- title will have a child named as text node -->
    <style>
        .bg_black{
            background-color: #212121;
            color:white;
        }
    </style>
</head>
<body class="bg_black">
<div class="bg_black">
    <h1 style="color:blue" id="title" class="heading">DOM learning on youtube</h1>
    <!-- it will also have a text node and an attribute -->
    <p>It is what it is</p>
    <!-- p will have a child as text node  -->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
</div>
</body>
</html>
